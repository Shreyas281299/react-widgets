name: Deploy Workflow

on:
  push:
    branches:
      - main
      - release/* # Automatically triggers on any branch that matches "release/*"

jobs:
  version:
    name: Version Bump
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14 # Use Node 14 for consistency

      - name: Install dependencies
        run: npm install

      - name: Bump version
        run: npm version patch
        env:
          CI: true

      - name: Push version bump to repository
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git push origin HEAD:main --tags

  publish:
    name: Publish Package
    needs: version # Ensures that the 'version' job is completed first
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14 # Use Node 14 for consistency

      - name: Install dependencies
        run: npm install

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy_cdn:
    name: Deploy to CDN
    needs: publish # Ensures that the 'publish' job is completed first
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy files to CDN
        run: ./scripts/deploy-to-cdn.sh
        env:
          CDN_API_KEY: ${{ secrets.CDN_API_KEY }}
